<svg width="800" height="280" xmlns="http://www.w3.org/2000/svg">
  <style>
    .background { fill: #0d1117; }
    .border { 
      fill: none; 
      stroke: url(#neonGradient); 
      stroke-width: 4; 
      rx: 10; 
      ry: 10; 
      filter: url(#glow);
    }
    .text { 
      font-family: 'Courier New', Courier, monospace; 
      font-size: 16px; 
      fill: #c9d1d9; 
    }
    .prompt-user { fill: #39d353; font-weight: bold; }
    .prompt-path { fill: #58a6ff; font-weight: bold; }
    .cursor { 
      fill: #39d353; 
      animation: blink 1s step-end infinite; 
    }
    @keyframes blink { 
      0%, 100% { opacity: 1; } 
      50% { opacity: 0; } 
    }
  </style>
  <defs>
    <linearGradient id="neonGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00f2ea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff00ea;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect x="5" y="5" width="790" height="270" class="background" rx="10" ry="10" />
  
  <!-- Content -->
  <text x="30" y="45" class="text">
    <tspan class="prompt-user">root@ericmaddox</tspan>:<tspan class="prompt-path">~/mission</tspan>$ cat summary.txt
  </text>
  
  <text x="30" y="85" class="text">
    <tspan x="30" dy="0">Senior Technical Program Manager at Axon.</tspan>
    <tspan x="30" dy="25">13 years of experience bridging Public Safety (SWAT/K9)</tspan>
    <tspan x="30" dy="25">and Technology. Architecting Real-Time Crime Center (RTCC)</tspan>
    <tspan x="30" dy="25">solutions.</tspan>
    <tspan x="30" dy="40">AI/ML Specialist &amp; Python Developer.<tspan class="cursor">_</tspan></tspan>
  </text>
  
  <!-- Border overlay (to be on top of background but behind text if needed, but here on top works for glow) -->
  <rect x="5" y="5" width="790" height="270" class="border" />
</svg>
